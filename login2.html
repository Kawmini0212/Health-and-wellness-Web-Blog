<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link rel="stylesheet" href="login2.css">
   
</head>
<body>
    
   <div class="container" id="container">
    <div class="form-container sign-up">
        
            <form method="POST" action="connect.php" onsubmit="validate()">
                <h1>Create Account</h1>
                <label for="username">Username:</label>
                <input type="text" id="name" name="name" placeholder="Enter name"><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter password"><br>
                <label for="email"> Email: </label>
                <input type="email" id="email" name="email" placeholder="Enter email">
                <span id="email-error" style="color: red;"></span><br>
    
                <label for="age"> Age:</label>
                <input type="text" id="age" name="age" placeholder="Enter age"><br>
                <label for="gender">Gender:</label>
<div class="gender-selection">
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>
</div>
                <button>Sign Up</button>
    
    
    
    
    
    
            </form>
        
    </div>
    <div class="form-container sign-in">
        <form action="connect2.php" method="POST">
            <h1>Sign In</h1>
            <label for="username">Username:</label>
            <input type="text" id="name" name="name" placeholder="Enter username"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter password"><br><br>
            <button>Sign In</button>

        </form>
    </div>
    <div class="toggle-container">
        <div class="toggle">
            <div class="toggle-pannel 
            toggle-left">
            <h1>Welcome Back!</h1>
            <p>Enter your personal details
                to use all of site features
            </p>
            <button class="hidden" id="login"> Sign In</button>

            </div>
            <div class="toggle-pannel 
            toggle-Right">
            <h1>Hello Friend!</h1>
            <p>Register with your personal details
                to use all of site features
            </p>
            <button class="hidden" id="register"> Sign Up</button>

            </div>
        </div>
    </div>
   </div>
   <script src="login2.js"></script> <!-- JavaScript linked in head -->

</body>
</html>
