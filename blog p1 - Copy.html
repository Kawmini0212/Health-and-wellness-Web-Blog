        <div class="container">
            <h2>Add a New Blog Post</h2>
            <form class="blog-form" id="blogForm" action="submit.php" method="post">
                <label for="title">Blog Title</label>
                <input type="text" id="title" name="title" placeholder="Enter blog title" required>
                
                <label for="author">Author</label>
                <input type="text" id="author" name="author" placeholder="Enter your name" required>
                
                <label for="content">Content</label>
                <textarea id="content" name="content" placeholder="Write your blog content here..." required></textarea>
               
                
                <button type="submit">Submit Blog</button>
             </form>

          
    <script>
        function submitBlog() {
            const title = document.getElementById('title').value;
            const author = document.getElementById('author').value;
            const content = document.getElementById('content').value;
            const imageInput = document.getElementById('image');
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const imageHTML = e.target.result ? `<img src="${e.target.result}" alt="Blog Image">` : "";
                
                const blogList = document.getElementById('blogList');
                const newPost = document.createElement('div');
                newPost.classList.add('blog-post');

                newPost.innerHTML = `
                    <h3>${title}</h3>
                    <p><strong>By:</strong> ${author}</p>
                    <p>${content}</p>
                    ${imageHTML}
                `;

                blogList.appendChild(newPost);
            };

            if (imageInput.files && imageInput.files[0]) {
                reader.readAsDataURL(imageInput.files[0]);
            } else {
                reader.onload();
            }

            document.getElementById('blogForm').reset();
        }
    </script>
</body>
